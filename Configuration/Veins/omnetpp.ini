[General]
network = VeinsScenario

sim-time-limit = 100s

*.manager.moduleType = "org.car2x.veins.nodes.Car"
*.manager.numVehicles = 1

*.scenarioManager.moduleType = "veins::ScenarioManager"
*.scenarioManager.moduleName = "scenarioManager"
*.scenarioManager.host = "localhost"
*.scenarioManager.port = 9999

*.connectionManager.moduleType = "veins::TraCIScenarioManagerLaunch"
*.connectionManager.host = "localhost"
*.connectionManager.port = 9999
*.connectionManager.launchConfig = xmldoc("simulation.sumocfg")
*.connectionManager.moduleName = "connectionManager"

*.playgroundSizeX = 600
*.playgroundSizeY = 200

*.car[*].moduleType = "veins::Car"
*.car[*].mobilityType = "veins::TraCIMobility"
*.car[*].nicType = "veins::Nic"

**.debug = false
**.coreDebug = false

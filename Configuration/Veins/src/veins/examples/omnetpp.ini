[General]
network = veins.examples.Scenario
sim-time-limit = 100s

*.manager.launchConfig = xmldoc("test1.sumo.cfg")
*.manager.host = "localhost"
*.manager.port = 9999
*.manager.moduleName = "manager"

*.playgroundSizeX = 600
*.playgroundSizeY = 400

*.car[*].moduleType = "veins::Vehicle"
*.car[*].mobilityType = "veins::TraCIMobility"
*.car[*].nicType = "veins::Nic"
*.car[*].appType = "veins::BaseWaveApplLayer"

**.debug = false

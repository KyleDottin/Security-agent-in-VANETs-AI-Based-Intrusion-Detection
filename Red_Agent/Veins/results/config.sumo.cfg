<?xml version="1.0" encoding="UTF-8"?>
<configuration xmlns="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">
    <input>
        <net-file value="myNetwork.net.xml"/>
        <route-files value="myRoutes.rou.xml"/>
        <!-- Optionnel : fichier pour les stationnements, véhicules, etc. -->
        <additional-files value="myAdditions.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="3600"/>
        <step-length value="1"/>
    </time>

    <!-- Paramètres supplémentaires, comme les affichages, la sortie, etc. -->
    <output>
        <summary-value value="true"/>
        <netstate-dump value="true"/>
    </output>
</configuration>
